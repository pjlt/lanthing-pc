syntax = "proto3";

package ltproto.peer2peer;

message CaptureVideoFrame
{
    enum UnderlyingType
    {
        DxgiSharedHandle = 0;
    }
    uint64 picture_id = 1;
    uint32 width = 2;
    uint32 height = 3;
    int64 capture_timestamp_us = 4;
    string name = 5;
    UnderlyingType underlying_type = 6;
}
